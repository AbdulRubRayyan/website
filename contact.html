<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Hello, I am Abdul Rub, a web developer from Hyderabad, India. Get in touch and let us build something amazing.">
    <meta name="og:title" content="Contact Me | Abdul Rub "/>
    <meta name="og:type" content="portfolio"/>
    <meta name="og:url" content="https://abdulrub.xyz/"/>
    <meta name="og:image" content="https://abdulrub.xyz/img/meta.png"/>
    <meta name="og:site_name" content="Abdul Rub | Portfolio"/>
    <meta name="og:description" content="Hello, I am Abdul Rub, a web developer from Hyderabad, India. Get in touch and let us build something amazing."/>
  
    <meta property="og:image:type" content="image/png">
    <title>Contact Me | Abdul Rub</title>
    <link rel="stylesheet" href="css/style.css">
    
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        .navbar-menu.is-active {
        animation: navAnim .2s ease-in-out;
        }

        @keyframes navAnim {
        0% {
            display: none;
            opacity: 0;
            height: 0;
        }
        1% {
            display: block;
            opacity: 0;
        }
        20% {
            display: block;
            opacity: 0.2;
            height: 26px;
            
        }
        40% {
            opacity: 0.4;
            height: 48px;
        }
        50% {
            opacity: 0.5;
            height: 60px;
        }
        70% {
            opacity: 0.7;
            height: 90px;
        }
        100% {
            opacity: 1;
            height: 110px;
        }
        }
        .form-div {
            padding: 3rem;
        }

        
    </style>


</head>
<body>
    <!-- START OF NAVBAR -->
    <nav class="navbar has-shadow  is-transparent" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <!-- <h4 class="subtitle">&lt;ABDULRUB&gt;</h4> -->
                        <img src="img/logo.webp"  height="58">
                    </a>
                
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
            </div>
                
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                        <a class="navbar-item">
                        Home
                        </a>
                
                        <a href="contact.html" class="navbar-item">
                        Contact
                        </a>
                                              
                </div>
            </div>
        </div>
            
    </nav>
    <!-- EMD OF NAVBAR -->
        
    

    <div class="hero is-info is-small">
        <div class="hero-body">
            <div class="container">
                <p class="title">Get In Touch</p>
               
            </div>
            
        </div>
    </div>

    <div class="form-div">
        <div class="container">
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                    <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                              <input  class="input" name="name" type="text" placeholder="Enter your full name">
                            </div>
                    </div>
                    <div class="field">
                            <label class="label">Email Address</label>
                            <div class="control">
                              <input  class="input" name="email" type="email" placeholder="Enter a valid email address">
                            </div>
                    </div>
                    <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                              <textarea class="textarea" name="message" placeholder="Enter your message" rows="10"></textarea>
                            </div>
                    </div>
                    <div class="field">
                            <div data-netlify-recaptcha="true"></div>
                    </div>
                    <div class="field">
                            <div class="control">
                              <button type="submit" class="button is-link">Submit</button>
                            </div>
                    </div>

            </form>
                
        </div>
    </div>

    <!-- START OF FOOTER SECTION -->
    <footer class="footer">
        <div class="footer-content has-text-centered">

            Made by Abdul Rub. Â© 2019.
        </div>
    </footer>

    <!-- END OF FOOTBAR SECTION -->


   <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) { 
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
                });
            });
            }
        });
    </script>
    

</body>
</html>
